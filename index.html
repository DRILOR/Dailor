<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada Terapéutica Inmersiva</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #444;
    }
    #canvas {
      border: 2px solid #222;
      background: white;
      cursor: crosshair;
      display: block;
      margin: 20px auto;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin-top: 10px;
    }
    button, select, input[type="color"], input[type="number"] {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sesión Remota Inmersiva</h1>

  <!-- VIDEOS -->
  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <!-- BOTONES DE VIDEOLLAMADA -->
  <div>
    <button onclick="crearOferta()">Crear Oferta</button>
    <button onclick="crearRespuesta()">Crear Respuesta</button>
    <button onclick="agregarRespuesta()">Agregar Respuesta</button>
    <button onclick="compartirPantalla()">Compartir Pantalla</button>
    <button onclick="activarPantallaCompleta()">Pantalla Completa</button>
  </div>

  <!-- HERRAMIENTAS DE DIBUJO -->
  <div>
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Grosor: <input type="number" id="grosor" value="2" min="1" max="20" style="width: 60px;"></label>
    <button onclick="activarPincel()">Pincel</button>
    <button onclick="activarBorrador()">Borrador</button>
    <button onclick="activarTexto()">Texto</button>
  </div>

  <!-- CANVAS -->
  <canvas id="canvas" width="800" height="400"></canvas>

  <!-- TEXTAREA -->
  <textarea id="ofertaRespuesta"></textarea>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const ofertaRespuestaTextarea = document.getElementById('ofertaRespuesta');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const grosorInput = document.getElementById('grosor');

    let dibujando = false;
    let modo = 'pincel'; // pincel, borrador, texto
    let ultimoX = 0, ultimoY = 0;
    let color = '#000000';
    let grosor = 2;

    let localStream;
    let peerConnection;
    let dataChannel;

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
    });

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (modo === 'texto') {
        const texto = prompt("Ingrese el texto:");
        if (texto) {
          ctx.fillStyle = color;
          ctx.font = ${14 + grosor * 2}px sans-serif;
          ctx.fillText(texto, x, y);
          enviarMensajeCanvas({ tipo: 'texto', x, y, texto, color, grosor });
        }
        return;
      }

      dibujando = true;
      ultimoX = x;
      ultimoY = y;
    });

    canvas.addEventListener('mouseup', () => dibujando = false);
    canvas.addEventListener('mouseout', () => dibujando = false);

    canvas.addEventListener('mousemove', e => {
      if (!dibujando || modo === 'texto') return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const trazoColor = modo === 'borrador' ? '#ffffff' : color;

      dibujarLinea(ultimoX, ultimoY, x, y, trazoColor, grosor);
      enviarMensajeCanvas({ tipo: 'linea', x1: ultimoX, y1: ultimoY, x2: x, y2: y, color: trazoColor, grosor });
      ultimoX = x;
      ultimoY = y;
    });

    function dibujarLinea(x1, y1, x2, y2, color, grosor) {
      ctx.strokeStyle = color;
      ctx.lineWidth = grosor;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function enviarMensajeCanvas(data) {
      if (dataChannel && dataChannel.readyState === 'open') {
        dataChannel.send(JSON.stringify(data));
      }
    }

    function activarPincel() { modo = 'pincel'; }
    function activarBorrador() { modo = 'borrador'; }
    function activarTexto() { modo = 'texto'; }

    colorPicker.addEventListener('change', e => color = e.target.value);
    grosorInput.addEventListener('input', e => grosor = parseInt(e.target.value));

    function crearOferta() {
      peerConnection = new RTCPeerConnection(config);
      dataChannel = peerConnection.createDataChannel("canvas");
      configurarDataChannel();
      agregarHandlers();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.createOffer().then(offer => {
        return peerConnection.setLocalDescription(offer);
      }).then(() => {
        ofertaRespuestaTextarea.value = JSON.stringify(peerConnection.localDescription);
      });
    }

    function crearRespuesta() {
      const offer = JSON.parse(ofertaRespuestaTextarea.value);
      peerConnection = new RTCPeerConnection(config);
      agregarHandlers();
      peerConnection.ondatachannel = event => {
        dataChannel = event.channel;
        configurarDataChannel();
      };
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.setRemoteDescription(offer).then(() => {
        return peerConnection.createAnswer();
      }).then(answer => {
        return peerConnection.setLocalDescription(answer);
      }).then(() => {
        ofertaRespuestaTextarea.value = JSON.stringify(peerConnection.localDescription);
      });
    }

    function agregarRespuesta() {
      const answer = JSON.parse(ofertaRespuestaTextarea.value);
      peerConnection.setRemoteDescription(answer);
    }

    function agregarHandlers() {
      peerConnection.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };
      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          console.log("Nuevo candidato ICE:", JSON.stringify(e.candidate));
        }
      };
    }

    function configurarDataChannel() {
      dataChannel.onmessage = e => {
        try {
          const data = JSON.parse(e.data);
          if (data.tipo === 'linea') {
            dibujarLinea(data.x1, data.y1, data.x2, data.y2, data.color, data.grosor);
          } else if (data.tipo === 'texto') {
            ctx.fillStyle = data.color;
            ctx.font = ${14 + data.grosor * 2}px sans-serif;
            ctx.fillText(data.texto, data.x, data.y);
          }
        } catch (err) {
          console.error("Error en canal de datos:", err);
        }
      };
    }

    function compartirPantalla() {
      navigator.mediaDevices.getDisplayMedia({ video: true }).then(pantallaStream => {
        const pantallaTrack = pantallaStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
        if (sender) sender.replaceTrack(pantallaTrack);
        localVideo.srcObject = pantallaStream;
        pantallaTrack.onended = () => {
          sender.replaceTrack(localStream.getVideoTracks()[0]);
          localVideo.srcObject = localStream;
        };
      }).catch(err => {
        alert('No se pudo compartir la pantalla: ' + err);
      });
    }

    function activarPantallaCompleta() {
      const elemento = remoteVideo;
      if (elemento.requestFullscreen) {
        elemento.requestFullscreen();
      } else if (elemento.webkitRequestFullscreen) {
        elemento.webkitRequestFullscreen();
      } else if (elemento.msRequestFullscreen) {
        elemento.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
