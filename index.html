<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada Terapéutica Inmersiva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f0f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #003366;
      color: white;
      padding: 20px;
      margin: 0;
    }

    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 8px;
    }

    .section {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 1200px;
    }

    canvas {
      border: 2px solid #222;
      background: white;
      cursor: crosshair;
      margin-top: 20px;
    }

    .controls, .canvas-controls {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #005aa7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003f7d;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="color"], input[type="range"] {
      margin-right: 20px;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Sesión Remota Inmersiva</h1>

  <!-- Cámaras -->
  <div class="section">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <!-- Pizarra -->
  <div class="section">
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="canvas-controls">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#000000">
      <label for="grosor">Grosor:</label>
      <input type="range" id="grosor" min="1" max="20" value="2">
      <button onclick="modoDibujo()">Pincel</button>
      <button onclick="modoBorrador()">Borrador</button>
      <button onclick="modoTexto()">Texto</button>
    </div>
  </div>

  <!-- Controles WebRTC -->
  <div class="controls">
    <button onclick="crearOferta()">Crear Oferta</button>
    <button onclick="crearRespuesta()">Crear Respuesta</button>
    <button onclick="agregarSDP()">Agregar Oferta/Respuesta</button>
    <button onclick="compartirPantalla()">Compartir Pantalla</button>
    <button onclick="activarPantallaCompleta()">Pantalla Completa</button>
  </div>

  <!-- Oferta/Respuesta -->
  <div class="section">
    <label for="sdpBox">Oferta o Respuesta SDP:</label>
    <textarea id="sdpBox" placeholder="Pega aquí la oferta o respuesta SDP..."></textarea>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const sdpBox = document.getElementById('sdpBox');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let dibujando = false, modo = 'pincel';
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
    });

    canvas.addEventListener('mousedown', e => {
      dibujando = true;
      if (modo === 'texto') {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const texto = prompt('Ingrese el texto:');
        if (texto) {
          ctx.fillStyle = document.getElementById('colorPicker').value;
          ctx.font = '18px Arial';
          ctx.fillText(texto, x, y);
        }
      }
    });

    canvas.addEventListener('mouseup', () => dibujando = false);
    canvas.addEventListener('mousemove', e => {
      if (!dibujando || modo === 'texto') return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = modo === 'borrador' ? 'white' : document.getElementById('colorPicker').value;
      const grosor = parseInt(document.getElementById('grosor').value);
      ctx.beginPath();
      ctx.arc(x, y, grosor / 2, 0, 2 * Math.PI);
      ctx.fill();
    });

    function modoDibujo() {
      modo = 'pincel';
    }

    function modoBorrador() {
      modo = 'borrador';
    }

    function modoTexto() {
      modo = 'texto';
    }

    function crearOferta() {
      peerConnection = new RTCPeerConnection(config);
      agregarHandlers();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.createOffer().then(offer => {
        peerConnection.setLocalDescription(offer);
        sdpBox.value = JSON.stringify(offer);
      });
    }

    function crearRespuesta() {
      const offer = JSON.parse(sdpBox.value);
      peerConnection = new RTCPeerConnection(config);
      agregarHandlers();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.setRemoteDescription(offer).then(() => {
        return peerConnection.createAnswer();
      }).then(answer => {
        peerConnection.setLocalDescription(answer);
        sdpBox.value = JSON.stringify(answer);
      });
    }

    function agregarSDP() {
      const sdp = JSON.parse(sdpBox.value);
      if (!peerConnection) {
        peerConnection = new RTCPeerConnection(config);
        agregarHandlers();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }
      peerConnection.setRemoteDescription(sdp);
    }

    function agregarHandlers() {
      peerConnection.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };
      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          console.log('Nuevo candidato ICE:', JSON.stringify(e.candidate));
        }
      };
    }

    function compartirPantalla() {
      navigator.mediaDevices.getDisplayMedia({ video: true }).then(pantallaStream => {
        const pantallaTrack = pantallaStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
        if (sender) sender.replaceTrack(pantallaTrack);
        localVideo.srcObject = pantallaStream;
        pantallaTrack.onended = () => {
          sender.replaceTrack(localStream.getVideoTracks()[0]);
          localVideo.srcObject = localStream;
        };
      }).catch(err => {
        alert('No se pudo compartir la pantalla: ' + err);
      });
    }

    function activarPantallaCompleta() {
      const elemento = document.documentElement;
      if (elemento.requestFullscreen) {
        elemento.requestFullscreen();
      } else if (elemento.webkitRequestFullscreen) {
        elemento.webkitRequestFullscreen();
      } else if (elemento.msRequestFullscreen) {
        elemento.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
