<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada Terapéutica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004d99;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 40%;
      border-radius: 10px;
      border: 3px solid #004d99;
      margin: 10px;
    }
    canvas {
      border: 2px solid #888;
      border-radius: 10px;
      background: white;
      cursor: crosshair;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      font-family: monospace;
      padding: 10px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .toolbar input[type=color], .toolbar input[type=range], .toolbar input[type=text] {
      padding: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<header>
  <h1>Videollamada Terapéutica Interactiva</h1>
</header>

<main>
  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <canvas id="canvas" width="600" height="300"></canvas>

  <div class="toolbar">
    <label>Color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label>Grosor:</label>
    <input type="range" id="thickness" min="1" max="20" value="3">

    <button onclick="modoDibujo()">Dibujar</button>
    <button onclick="modoBorrar()">Borrar</button>
    <input type="text" id="texto" placeholder="Texto a insertar">
    <button onclick="agregarTexto()">Agregar texto</button>
  </div>

  <textarea id="signalingBox" placeholder="Aquí se genera o pega la oferta/respuesta JSON"></textarea>

  <div>
    <button onclick="crearOferta()">Crear Oferta</button>
    <button onclick="crearRespuesta()">Crear Respuesta</button>
    <button onclick="agregarRespuesta()">Agregar Respuesta</button>
  </div>

  <div>
    <button onclick="compartirPantalla()">Compartir Pantalla</button>
    <button onclick="activarPantallaCompleta()">Pantalla Completa</button>
  </div>
</main>

<script>
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const signalingBox = document.getElementById("signalingBox");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const thickness = document.getElementById("thickness");
  const textoInput = document.getElementById("texto");

  let localStream;
  let peerConnection;
  let dataChannel;
  let drawing = false;
  let modo = "dibujo";

  const config = {
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  };

  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    localStream = stream;
    localVideo.srcObject = stream;
  }).catch(err => alert("Error accediendo a cámara/micrófono: " + err));

  canvas.addEventListener("mousedown", e => {
    drawing = true;
    dibujar(e, false);
  });

  canvas.addEventListener("mouseup", () => {
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener("mousemove", e => {
    if (drawing) dibujar(e, false);
  });

  function modoDibujo() {
    modo = "dibujo";
  }

  function modoBorrar() {
    modo = "borrar";
  }

  function dibujar(e, remoto) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (modo === "dibujo") {
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = thickness.value;
      ctx.lineCap = "round";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      if (!remoto) {
        enviarAccion({
          tipo: "dibujo",
          x, y,
          color: colorPicker.value,
          grosor: thickness.value
        });
      }
    } else if (modo === "borrar") {
      ctx.clearRect(x - 10, y - 10, 20, 20);

      if (!remoto) {
        enviarAccion({
          tipo: "borrado",
          x, y
        });
      }
    }
  }

  function agregarTexto() {
    const texto = textoInput.value;
    const listener = function insertarTexto(e, remoto = false) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = colorPicker.value;
      ctx.font = ${thickness.value * 5}px sans-serif;
      ctx.fillText(texto, x, y);

      if (!remoto) {
        enviarAccion({
          tipo: "texto",
          x, y,
          texto,
          color: colorPicker.value,
          grosor: thickness.value
        });
      }

      canvas.removeEventListener("click", listener);
    };

    canvas.addEventListener("click", listener);
  }

  function enviarAccion(data) {
    if (dataChannel && dataChannel.readyState === "open") {
      dataChannel.send(JSON.stringify(data));
    }
  }

  function crearConexion() {
    peerConnection = new RTCPeerConnection(config);

    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    peerConnection.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    peerConnection.onicecandidate = e => {
      if (e.candidate === null) {
        signalingBox.value = JSON.stringify(peerConnection.localDescription);
      }
    };

    peerConnection.ondatachannel = event => {
      dataChannel = event.channel;
      configurarCanal();
    };
  }

  function configurarCanal() {
    dataChannel.onmessage = e => {
      const data = JSON.parse(e.data);
      switch (data.tipo) {
        case "dibujo":
          ctx.strokeStyle = data.color;
          ctx.lineWidth = data.grosor;
          ctx.lineCap = "round";
          ctx.lineTo(data.x, data.y);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(data.x, data.y);
          break;
        case "borrado":
          ctx.clearRect(data.x - 10, data.y - 10, 20, 20);
          break;
        case "texto":
          ctx.fillStyle = data.color;
          ctx.font = ${data.grosor * 5}px sans-serif;
          ctx.fillText(data.texto, data.x, data.y);
          break;
      }
    };
  }

  function crearOferta() {
    crearConexion();
    dataChannel = peerConnection.createDataChannel("canvas");
    configurarCanal();

    peerConnection.createOffer()
      .then(offer => peerConnection.setLocalDescription(offer));
  }

  function crearRespuesta() {
    const oferta = JSON.parse(signalingBox.value);
    crearConexion();

    peerConnection.setRemoteDescription(new RTCSessionDescription(oferta))
      .then(() => peerConnection.createAnswer())
      .then(answer => peerConnection.setLocalDescription(answer));
  }

  function agregarRespuesta() {
    const respuesta = JSON.parse(signalingBox.value);
    peerConnection.setRemoteDescription(new RTCSessionDescription(respuesta));
  }

  function compartirPantalla() {
    navigator.mediaDevices.getDisplayMedia({ video: true }).then(pantalla => {
      const sender = peerConnection.getSenders().find(s => s.track.kind === "video");
      if (sender) sender.replaceTrack(pantalla.getVideoTracks()[0]);
      localVideo.srcObject = pantalla;

      pantalla.getVideoTracks()[0].onended = () => {
        sender.replaceTrack(localStream.getVideoTracks()[0]);
        localVideo.srcObject = localStream;
      };
    });
  }

  function activarPantallaCompleta() {
    const doc = document.documentElement;
    if (doc.requestFullscreen) {
      doc.requestFullscreen();
    } else if (doc.webkitRequestFullscreen) {
      doc.webkitRequestFullscreen();
    } else if (doc.msRequestFullscreen) {
      doc.msRequestFullscreen();
    }
  }
</script>

</body>
</html>
